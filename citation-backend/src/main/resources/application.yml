server:
  port: 8080

spring:
  application:
    name: citation-backend

logging:
  level:
    root: INFO
    com.citation: DEBUG

# AI 服务配置（需要配置实际的 API Key）
ai:
  service:
    api-key: ${AI_API_KEY:your-api-key-here}
    endpoint: ${AI_ENDPOINT:https://dashscope.aliyuncs.com/api/v1/services/aigc/text-generation/generation}

# 学术数据库配置
academic:
  google-scholar:
    api-key: ${GOOGLE_SCHOLAR_API_KEY:your-api-key-here}
    endpoint: ${GOOGLE_SCHOLAR_ENDPOINT:https://serpapi.com/search}
  cnki:
    api-key: ${CNKI_API_KEY:your-api-key-here}
    endpoint: ${CNKI_ENDPOINT:http://api.cnki.net/search}

# 爬虫配置
crawler:
  cnki:
    # 是否启用爬虫模式（false: 使用Mock数据, true: 真实爬取）
    enabled: true
    # 连接超时时间（毫秒）
    timeout: 15000
    # 限流速率（QPS，0.4表示每2.5秒一个请求）
    rate-limit: 0.4
    # User-Agent（标识爬虫身份，仅用于学习研究目的）
    user-agent: "Mozilla/5.0 (Educational Purpose; Citation Research System)"
    # 是否使用Selenium爬虫（true: Selenium无头浏览器, false: Jsoup静态解析）
    use-selenium: true
  
  google-scholar:
    # 是否启用Google Scholar爬虫（false: 使用Mock数据, true: 真实爬取）
    enabled: true
    # 镜像站点URL（可选择不同的镜像站点）
    mirror-url: https://scholar.lanfanshu.cn
    # 备用镜像站点（当主镜像失败时自动切换）
    # - https://xs.dailyheadlines.cc
    # - https://sc.panda321.com

# 搜索配置
search:
  max-results: 10
  timeout-seconds: 5
  max-retry: 3
